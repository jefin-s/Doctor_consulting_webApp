<!DOCTYPE html>
<html>
<head>
	<title>view solutions</title>
</head>
<body>
	<center>
		<h1>
			View Solutions From Doctor
		</h1>

		<table border="1">
			
			
			<tr>
				<th>Solutions</th>
				<th>Doctor_id</th>
				<th>Patient_id</th>
			</tr>
            {% for i in a %}
            <tr>
				<td>{{ i.solutions }}</td>
				<td>{{ i.doctor_id }}</td>
				<td>{{ i.patient_id }}</td>
			</tr>
            {% endfor %}
		</table>

	</center>

</body>
</html>
