{% extends 'temp/Doctorbase.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title> Feedback </title>

</head>
<body>
<center>
	<h5 style="font-family:'Arial'">Feedback Section</h5>
<form method="post">
    {% csrf_token %}
	
	<table>
		
		<tr>
			
			<td>
				<h5 style="font-family:'Arial'">
					Add Solutions
				</h5>
			</td>
			<td>
				<textarea cols="30" rows="6" placeholder="Add your Feedback" name="solution">
					
				</textarea>
			</td>
		</tr>

		<tr>
			<td>
			<h5 style="font-family:'Arial'">
				patient Name
			</h5>
</td>
<td>
	
	<select name="patient">
        {% for i in sbox %}
		<option value="{{ i.patient_id}}">{{ i.patient_name }}
		</option>
        {% endfor %}
	</select>
</td>
		</tr>

		<tr> <td>
			<input type="submit" value="submit">
		</td></tr>

	</table>
</form>
</center>
</body>
</html>
{% endblock %}
