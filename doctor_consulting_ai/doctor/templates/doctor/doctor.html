<!DOCTYPE html>
<html>
<head>
	<title>Doctor_registeration</title>
</head>
<body>
	
<center>
	<h1>
		Doctor Registeration
	</h1>
	<form method="post">
        {% csrf_token %}
		<table>
			
			<tr>
				<td>
					<h2>Doctor Name:</h2>
				</td>
				
				<td>
					<input type="name" name="doctor_name">
				</td>
           <tr>
				<td>
					<h2>Enter your email:</h2>
				</td>

				<td>
					<input type="email" name="doctor_email">
				</td>

			</tr>
            <tr>
			<td>
				<h4>Gender</h4>

			</td>
			<td>
				<input type="radio" name="gender" value="male">Male


				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
			</tr>
			<tr>
				<td>
					<h2>Category:</h2>
				</td>
				
				<td>
					<input type="name" name="doctor_category">
				</td>

			</tr>
			<tr>
				<td>
					<h2>Experience:</h2>
				</td>
				
				<td>
					<input type="text" name="doctor_experience">
				</td>

			</tr>
			<tr>
				<td>
					<h2>Phone No:</h2>
				</td>
				
				<td>
					<input type="text" name="doctor_phone">
				</td>

			</tr>
			<tr>
				<td>
					<h2>Qualification:</h2>
				</td>
				
				<td>
					<input type="text" name="doctor_qualification">
				</td>

			</tr>


            <tr>
				<td>
					<h2>Date of Birth:</h2>
				</td>

				<td>
					<input type="date" name="date_of_birth">
				</td>

			</tr>

			<tr>
				<td>
					<h2>
						Address:
					</h2>
				</td>
				
				<td>
					<textarea cols="25" rows="5" name="doctor_address" placeholder="Enter your Valid Address">
						
					</textarea>
				</td>

			</tr>

			<tr>
				<td>
					<input type="submit" value="submit">

				</td>

			</tr>
		</table>

	</form>
</center>
</body>
</html>
