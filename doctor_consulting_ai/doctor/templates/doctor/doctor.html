<!DOCTYPE html>

{% extends 'temp/Doctorbase.html' %}
<html>
{% block base %}

<head>
	<title>Doctor_registeration</title>

    <style>



        input, select {
            {#width: 100%;#}
            padding: 10px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;

        }

        label{
            color: black
        ;
        }
         input:focus {
            border-color: #007bff;
            outline: none;
        }

     h1{
         color: white;
         width: 425px;
         font-family: Arial;

     }
    </style>
</head>
<body>
	
<center>
	<h1>
		Doctor Registeration
	</h1>


	<form method="post">
        {% csrf_token %}

		<table>

			<tr>
				<td>
                    <label >Name : -</label>
				</td>
				
				<td>
					<input type="name" name="doctor_name">
				</td>
           <tr>
				<td>
					<label>Email : -</label>
				</td>

				<td>
					<input type="email" name="doctor_email">
				</td>

			</tr>
            <tr>
			<td>
				<label>Gender</label>

			</td>
			<td style="color: black">
				<input type="radio" name="gender" value="male">Male


				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
			</tr>
			<tr>
				<td>
					<label>Category : -</label>
				</td>
				
				<td>
					<input type="name" name="doctor_category">
				</td>

			</tr>
			<tr>
				<td>
					<label>Experience :-</label>
				</td>
				
				<td>
					<input type="text" name="doctor_experience">
				</td>

			</tr>
			<tr>
				<td>
					<label>Phone No :-</label>
				</td>
				
				<td>
					<input type="text" name="doctor_phone">
				</td>

			</tr>
			<tr>
				<td>
					<label>Qualification:-</label>
				</td>
				
				<td>
					<input type="text" name="doctor_qualification">
				</td>

			</tr>


            <tr>
				<td>
					<label>D. O .B :-</label>
				</td>

				<td>
					<input type="date" name="date_of_birth">
				</td>

			</tr>

			<tr>
				<td>
					<label>
						Address:-
					</label>
				</td>
				
				<td>
					<textarea cols="25" rows="5" name="doctor_address" placeholder="Enter your Valid Address">
						
					</textarea>
				</td>

			</tr>

			<tr >

				<td >
					<input type="submit" value="submit">

				</td>

			</tr>
		</table>

	</form>
</center>
</body>
</html>
{% endblock %}
