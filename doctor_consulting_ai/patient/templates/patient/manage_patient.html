<!DOCTYPE html>
{% extends 'temp/adminbase.html' %}
<html>
{% block base %}

<head>
	<title>Manage Patient</title>

<style >


		table {
  width: 100%;
  border-collapse: collapse;
  border: 2px solid #333;
            margin: 25px;


}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
  font-family: arial;
}

tr:hover {
  background-color: green;
}

h1{

	font-family: arial;
	font-weight: bolder;
    color: white;
    width: 800px;
}
    tr a{
     color: white;
        }

	</style>
</head>
<body>
<center>
	<h1>Manage Patient</h1>
	<table border="5" class="table table-striped table-bordered" style="color: white">
		<tr style="color: white">
			<th>Patient Name</th>
{#			<th>D.O.B</th>#}
			<th>Gender</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Status</th>
		</tr>
        {% for i in mp %}

		<tr style="color: white">
			<td>{{ i.patient_name }}</td>
{#			<td>{{ i. }}</td>#}
			<td> {{ i.gender }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.phone }}</td>
			<td>{{ i.status }}</td>
			<td><a href="/patient/apt/{{ i.patient_id }}">Accept</a></td>
			<td><a href="/patient/rjct/{{ i.patient_id }}">Reject</a></td>

		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
