<!DOCTYPE html>
{% extends 'temp/adminbase.html' %}
<html>
{% block base %}

<head>
	<title>Manage Patient</title>
</head>
<body>
<center>
	<h1>Manage Patient</h1>
	<table border="5" class="table table-striped" style="color: white">
		<tr style="color: white">
			<th>patient_name</th>
{#			<th>D.O.B</th>#}
			<th>Gender</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Status</th>
		</tr>
        {% for i in mp %}

		<tr style="color: white">
			<td>{{ i.patient_name }}</td>
{#			<td>{{ i. }}</td>#}
			<td> {{ i.gender }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.phone }}</td>
			<td>{{ i.status }}</td>
			<td><a href="/patient/apt/{{ i.patient_id }}" class="btn-dark">accept</a></td>
			<td><a href="/patient/rjct/{{ i.patient_id }}" class="btn-dark">reject</a></td>

		</tr>
        {% endfor %}
	</table>
</center>
</body>
</html>
{% endblock %}
