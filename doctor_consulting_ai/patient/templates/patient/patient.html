<!DOCTYPE html>
<html>
<head>
	<title>Patient_Details</title>
</head>
<body>
<center>
	<h2>Patient Registeration</h2>
	<form method="post">
        {% csrf_token %}
	<table>
		<tr>
			<td>
				<h4>Enter Your name:</h4>

			</td>
			<td>
				<input type="name" name="patient_name">
			</td>
		</tr>
		<tr>
			<td>
				<h4>Enter Your PhoneNo:</h4>

			</td>
			<td>
				<input type="text" name="patient_phone">
			</td>
		</tr>
		<tr>
			<td>
				<h4>Enter Your Email:</h4>

			</td>
			<td>
				<input type="Email" name="patient_email">
			</td>
		</tr>
		<tr>
			<td>
				<h4>Gender</h4>

			</td>
			<td>
				<input type="radio" name="gender" value="male">Male
		
			
				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		<tr>
			<td>
				<h4>
					Username:
				</h4>
			</td>
			<td>
				<input type="name" name="User_name">
			</td>
		</tr>
		<tr>
			<td>
				<h4>
					Password:
				</h4>
			</td>
			<td>
				<input type="Password" name="password">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="submit">
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
