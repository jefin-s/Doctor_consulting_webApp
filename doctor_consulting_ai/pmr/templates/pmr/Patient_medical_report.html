<!DOCTYPE html>
{% extends 'temp/Doctorbase.html' %}
<html>
{% block base %}

<head>
	<title>PMR</title>
</head>
<body>
<center>
	<h1>
		Patient Medical Report
	</h1>

	<form method="post">
        {% csrf_token %}
		<table>
			<tr>
				<td>
					<h4>Add PMR :</h4>
				</td>
				<td>
					<input type="file" name="pmr_doc">
				</td>

			</tr>

			<tr>
				<td>
					<h5>
						Patient Name:
					</h5>
				</td>

				<td>
					<select name="pr">
                        {% for i in x %}
						<option value="{{ i.patient_id }}">{{ i.patient_name }}</option>
                        {% endfor %}
					</select>
				</td>
      			</tr>
      			<tr>
      				<td>
      					<input type="submit" value="submit">
      				</td>

      			</tr>
		</table>
	</form>
</center>
</body>
</html>
{% endblock %}
